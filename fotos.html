<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería El Rincón - Galería</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Estilos generales */
        body {
            font-family: 'Georgia', serif;
            color: #1c1c1c;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        /* Encabezado */
        header {
            width: 100%;
            padding: 20px;
            background-color: #333333;
            text-align: center;
            color: #fff;
            font-weight: 300;
        }
        header nav ul {
            list-style: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin: 0 15px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 300;
            transition: color 0.3s, transform 0.3s;
        }
        header nav a:hover {
            color: #e0e0e0;
            transform: scale(1.1);
        }
        /* Título principal */
        .main-title {
            font-size: 3em;
            margin: 30px 0;
            font-weight: 400;
            letter-spacing: 2px;
            text-align: center;
        }
        /* Galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            background-color: #f5f5f5;
            color: #1c1c1c;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="fotos.html">Fotos</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
                <li><a href="redes.html">Redes Sociales</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="main-title">Galería de Fotos</h1>
    <section class="gallery">
        <img src="images/Galeria0.jpg" alt="Descripción de la foto 0">
        <img src="images/Galeria1.jpg" alt="Descripción de la foto 1">
        <img src="images/Galeria2.jpg" alt="Descripción de la foto 2">
        <img src="images/Galeria3.jpg" alt="Descripción de la foto 3">
        <img src="images/Galeria4.jpg" alt="Descripción de la foto 4">
        <img src="images/Galeria5.jpg" alt="Descripción de la foto 5">
    </section>
    <footer>
        <p>&copy; 2024 Cafetería El Rincón - Todos los derechos reservados</p>
    </footer>
</body>
</html>
