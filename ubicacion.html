<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - Cafetería El Rincón</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Estilos generales */
        body {
            font-family: 'Georgia', serif;
            color: #1c1c1c;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        /* Encabezado */
        header {
            width: 100%;
            padding: 20px;
            background-color: #333333; /* Color gris */
            text-align: center;
            color: #fff;
            font-weight: 300;
        }
        header nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 300;
            transition: color 0.3s, transform 0.3s;
        }
        header nav a:hover {
            color: #f5f5f5; /* Color claro al pasar el cursor */
            transform: scale(1.1); /* Aumenta ligeramente el tamaño */
        }
        /* Título principal */
        .main-title {
            font-size: 3em;
            margin: 30px 0;
            font-weight: 400;
            letter-spacing: 2px;
            text-align: center;
        }
        /* Contenedor principal */
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            margin: 20px 0;
        }
        /* Sección de ubicación */
        .location-section {
            flex: 1;
            max-width: 500px;
            text-align: center;
            margin-right: 20px;
            padding: 20px;
            background-color: #fff; /* Fondo blanco */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
            transition: transform 0.3s;
        }
        .location-section:hover {
            transform: translateY(-5px); /* Efecto de elevación al pasar el cursor */
        }
        /* Mapa */
        .map {
            flex: 1;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra */
        }
        /* Información de contacto */
        .contact-info {
            background-color: #eaeaea;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra */
            margin-top: 20px;
        }
        .contact-info h3 {
            margin-bottom: 10px;
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            background-color: #f5f5f5;
            color: #1c1c1c;
            width: 100%;
            margin-top: 30px;
        }
        /* Responsividad */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5em; /* Ajustar tamaño de fuente en pantallas pequeñas */
            }
            .container {
                flex-direction: column; /* Cambiar a columna en pantallas pequeñas */
            }
            .location-section {
                margin-right: 0; /* Eliminar margen derecho en pantallas pequeñas */
                margin-bottom: 20px; /* Espaciado entre bloques */
            }
            .map {
                height: 300px; /* Ajustar altura del mapa en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav>
            <a href="inicio.html">Inicio</a>
            <a href="menu.html">Menú</a>
            <a href="fotos.html">Fotos</a>
            <a href="ubicacion.html">Ubicación</a>
            <a href="redes.html">Redes Sociales</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <!-- Título principal -->
    <h1 class="main-title">Ubicación de Cafetería El Rincón</h1>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Sección de ubicación -->
        <section class="location-section">
            <h2>Encuéntranos Aquí</h2>
            <p>Estamos ubicados en: Calle Falsa 123,Hill Valley,USA.</p>
            <div class="contact-info">
                <h3>Contacto</h3>
                <p>Teléfono: (123) 456-7890</p>
                <p>Email: contacto@cafeteriaelrincon.com</p>
            </div>
        </section>
        <!-- Mapa -->
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093406!2d144.9537353153155!3d-37.81720997975164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0f0f0f%3A0x1234567890abcdef!2sCafeter%C3%ADa%20El%20Rinc%C3%B3n!5e0!3m2!1ses!2ses!4v1630000000000!5m2!1ses!2ses" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cafetería El Rincón - Todos los derechos reservados</p>
    </footer>
</body>
</html>
