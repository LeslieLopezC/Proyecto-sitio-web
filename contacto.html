<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería El Rincón - Contacto</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Estilos generales */
        body {
            font-family: 'Georgia', serif;
            color: #1c1c1c;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        /* Encabezado */
        header {
            width: 100%;
            padding: 20px;
            background-color: #333333; /* Color gris */
            text-align: center;
            color: #fff;
            font-weight: 300;
        }
        header nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 300;
            transition: color 0.3s, transform 0.3s;
        }
        header nav a:hover {
            color: #f5f5f5; /* Color claro al pasar el cursor */
            transform: scale(1.1); /* Aumenta ligeramente el tamaño */
        }
        /* Título principal */
        .main-title {
            font-size: 3em;
            margin: 30px 0;
            font-weight: 400;
            letter-spacing: 2px;
            text-align: center;
        }
        /* Estilo del formulario */
        .contact-form {
            max-width: 600px;
            width: 100%;
            background-color: #fff; /* Fondo blanco */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
            padding: 20px;
            margin-bottom: 30px;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .contact-form button {
            background-color: #333333; /* Color gris */
            border: none;
            color: #f5f5f5;
            padding: 15px 30px; /* Botón más grande */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1em;
            display: block;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #242323; /* Color más oscuro al pasar el cursor */
            transform: scale(1.05); /* Efecto de aumento al pasar el cursor */
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            background-color: #f5f5f5;
            color: #1c1c1c;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav>
            <a href="inicio.html">Inicio</a>
            <a href="menu.html">Menú</a>
            <a href="fotos.html">Fotos</a>
            <a href="ubicacion.html">Ubicación</a>
            <a href="redes.html">Redes Sociales</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <!-- Título principal -->
    <h1 class="main-title">Cafetería El Rincón - Contacto</h1>
    <!-- Formulario de contacto -->
    <div class="contact-form">
        <h2>Contáctanos</h2>
        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Tu Nombre" required>
            <input type="email" name="correo" placeholder="Tu Correo" required>
            <textarea name="comentario" rows="5" placeholder="Tu Comentario" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cafetería El Rincón - Todos los derechos reservados</p>
    </footer>
</body>
</html>
